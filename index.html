<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginer Js Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Monkey Game</h1>
    <div class="makecenter">
      <div class="emoji close active">
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/see-no-evil-monkey_1f648.png"
          alt="Monkey img"
        />
        <div class="Text">I Closed my Eye</div>
      </div>
      <div class="emoji open">
        <img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/325/hear-no-evil-monkey_1f649.png"
          alt="monkey open"
        />
        <div class="Text">I Open my Eyes</div>
      </div>
    </div>

    <!-- <button>Click me</button> -->
    <script src="script.js"></script>
  </body>
</html>
